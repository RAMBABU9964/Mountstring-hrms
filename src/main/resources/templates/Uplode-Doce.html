<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Employee Documents</title>
   
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
     <style>
        /* Header styling */
        .header{
            background-color: #007bff;
            padding: 20px;
            margin-bottom: 20px;
            border-bottom: 4px solid #0056b3;
            border-radius: 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: fixed;
            top: 0;
            z-index: 100000;
            width: 100%;
        }

        /* Center align text */
        body {
            text-align: center;
            margin-top: 120px; /* Adjust according to header height */
        }

        /* Button styling */
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
        }
        
        .form-control {
            width: 70%;
        }

        /* Custom label styling */
        .col-form-label {
            font-weight: bold;
        }

        /* Center align submit button */
        .submit-button {
            margin-top: 20px;
        }
        .container{
        margin-top: 9.7rem !important;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Hello., [[${user.getFullname()}]], Upload Your Documents</h1>
    </div>
  
  <div class="container">  
    <form id="uploadForm" th:action="'/uploadDoc/' + ${empDoc.user.id}" method="post" th:object="${empDocs}" enctype="multipart/form-data" >
        <div class="form-group row">
            <label for="document10th" class="col-sm-4 col-form-label text-right">10th Document:</label>
            <div class="col-sm-8">
                <input type="file" id="document10th" name="document10th" accept=".pdf" class="form-control">
                <span id="document10thError" class="error-message"></span>
            </div>
        </div>
        
        <div class="form-group row">
            <label for="documentInter" class="col-sm-4 col-form-label text-right">Intermediate Document:</label>
            <div class="col-sm-8">
                <input type="file" id="documentInter" name="documentInter" accept=".pdf" class="form-control">
                <span id="documentInterError" class="error-message"></span>
            </div>
        </div>
        
        <div class="form-group row">
            <label for="documentGraduation" class="col-sm-4 col-form-label text-right">Graduation Document:</label>
            <div class="col-sm-8">
                <input type="file" id="documentGraduation" name="documentGraduation" accept=".pdf" class="form-control">
                <span id="documentGraduationError" class="error-message"></span>
            </div>
        </div>
        
        <div class="form-group row">
            <label for="resume" class="col-sm-4 col-form-label text-right">Resume:</label>
            <div class="col-sm-8">
                <input type="file" id="resume" name="resume" accept=".pdf" class="form-control">
                <span id="resumeError" class="error-message"></span>
            </div>
        </div>
        
        <div class="form-group row">
            <label for="aadhar" class="col-sm-4 col-form-label text-right">Aadhar Card:</label>
            <div class="col-sm-8">
                <input type="file" id="aadhar" name="aadhar" accept=".pdf" class="form-control">
                <span id="aadharError" class="error-message"></span>
            </div>
        </div>
        
        <div class="form-group row">
            <label for="passportSizePhoto" class="col-sm-4 col-form-label text-right">Passport Size Photo:</label>
            <div class="col-sm-8">
                <input type="file" id="passportSizePhoto" name="passportSizePhoto" accept=".jpg,.jpeg,.png" class="form-control">
                <span id="passportSizePhotoError" class="error-message"></span>
            </div>
        </div>
        
        <div class="form-group row">
            <label for="githubLink" class="col-sm-4 col-form-label text-right">GitHub Link:</label>
            <div class="col-sm-8">
                <input type="text" id="githubLink" name="githubLink" placeholder="Enter GitHub Link" class="form-control">
                <span id="githubLinkError" class="error-message"></span>
            </div>
        </div>
       
        <div class="submit-button">
            <button type="submit" class="btn btn-primary">Upload Documents</button>
        </div>
    </form>
</div>
    <script>
        function validateForm() {
            var form = document.getElementById('uploadForm');
            var document10th = document.getElementById('document10th');
            var document10thError = document.getElementById('document10thError');
            var documentInter = document.getElementById('documentInter');
            var documentInterError = document.getElementById('documentInterError');
            var documentGraduation = document.getElementById('documentGraduation');
            var documentGraduationError = document.getElementById('documentGraduationError');
            var resume = document.getElementById('resume');
            var resumeError = document.getElementById('resumeError');
            var aadhar = document.getElementById('aadhar');
            var aadharError = document.getElementById('aadharError');
            var passportSizePhoto = document.getElementById('passportSizePhoto');
            var passportSizePhotoError = document.getElementById('passportSizePhotoError');
            var githubLink = document.getElementById('githubLink');
            var githubLinkError = document.getElementById('githubLinkError');

            var isValid = true;

            // Check if file input fields are empty
            if (document10th.files.length === 0) {
                document10thError.innerText = "Please select a file";
                isValid = false;
            } else {
                document10thError.innerText = "";
            }

            if (documentInter.files.length === 0) {
                documentInterError.innerText = "Please select a file";
                isValid = false;
            } else {
                documentInterError.innerText = "";
            }

            if (documentGraduation.files.length === 0) {
                documentGraduationError.innerText = "Please select a file";
                isValid = false;
            } else {
                documentGraduationError.innerText = "";
            }

            if (resume.files.length === 0) {
                resumeError.innerText = "Please select a file";
                isValid = false;
            } else {
                resumeError.innerText = "";
            }

            if (aadhar.files.length === 0) {
                aadharError.innerText = "Please select a file";
                isValid = false;
            } else {
                aadharError.innerText = "";
            }

            if (passportSizePhoto.files.length === 0) {
                passportSizePhotoError.innerText = "Please select a file";
                isValid = false;
            } else {
                passportSizePhotoError.innerText = "";
            }

            // Check if GitHub Link is empty
            if (githubLink.value.trim() === "") {
                githubLinkError.innerText = "Please enter GitHub Link";
                isValid = false;
            } else {
                githubLinkError.innerText = "";
            }

            return isValid;
        }
    </script>
</body>
</html>
