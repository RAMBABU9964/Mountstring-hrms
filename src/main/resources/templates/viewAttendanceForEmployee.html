<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Attendance Details</title>
</head>
<body>
<table border>
		<thead>
			<tr>
				<th>Date</th>
				<th>InTime</th>
				<th>OutTime</th>
				<th>Total_Hours</th>
				<th>Late Time(min)</th>
				
			</tr>
		</thead>
		<tbody>
			<tr th:each="emp:${viewEmployee}">
			
				<td th:text="${emp.date}"></td>
				<td th:text="${emp.inTime}"></td>
				<td th:text="${emp.outTime}"></td>
				<td th:text="${emp.totalHours}"></td>
				<td th:text="${emp.lateMinutes}"></td>
				
           </tr>
         </tbody>
    </table>        
</body>
</html>
