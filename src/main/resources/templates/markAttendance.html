<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mark Attendance</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Mark Attendance</h2>
     <div th:if="${minutesLate}">
        <p>You are <span th:text="${minutesLate}"></span> minutes late.</p>
    </div>
    <form th:action="@{/markAttendance/{id}(id=${attendance.user.id})}" method="post" th:object="${attendance}">
        
        <div class="form-group">
            <label for="inTime">In Time:</label>
            <input type="time" class="form-control" id="inTime" th:field="*{inTime}" required>
        </div>
        <div class="form-group">
            <label for="outTime">Out Time:</label>
            <input type="time" class="form-control" id="outTime" th:field="*{outTime}" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
