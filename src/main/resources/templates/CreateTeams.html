<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Create Teams</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        padding: 20px;
    }
    header {
        text-align: center;
        margin-bottom: 20px;
    }
    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
    }
    input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    input[type="checkbox"] {
        margin-right: 5px;
        vertical-align: middle;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 15px;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    .user-item {
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    .user-item label {
        margin-left: 10px;
        display: inline-block;
        vertical-align: middle;
    }
    .user-item:hover {
        background-color: #f9f9f9;
    }
</style>
</head>
<body>
    <header>
        <h1>Create Team for the Project</h1>
    </header>
    <form action="/createTeam" method="post">
        <label>Team Name:</label>
        <input type="text" name="teamName" /> <br/>

        <label>Select Team Members:</label>
        <div class="user-item" th:each="list:${user}">
            <input type="checkbox" th:name="user" th:value="${list.id}"/>
            <label th:text="${list.fullname}"></label>
            <label th:text="${list.role}"></label>
        </div>

        <input type="submit" value="Add Team" />
    </form>
</body>
</html>
