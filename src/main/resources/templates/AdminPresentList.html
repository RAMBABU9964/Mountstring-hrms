<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Present Employee List</title>
</head>
<body>
    <h1>Today Employees Present List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>In Time</th>
                <th>Out Time</th>
                <th>Total Hours</th>
                <th>Update Attendance</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterate over the list of present employees and display their details -->
            <tr th:each="attendance : ${PresentList}">
                <td th:text="${attendance.user.id}"></td>
                <td th:text="${attendance.user.fullname}"></td>
                <td th:text="${attendance.inTime}"></td>
                <td th:text="${attendance.outTime}"></td>
                <td th:text="${attendance.totalHours}"></td>
                <td>
				<a th:href="@{/showFormForUpdateAttendanceForAdmin/{id}(id=${attendance.id})}" class="btn btn-primary update-option">Update</a>
        
				</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
