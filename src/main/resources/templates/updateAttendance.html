<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Update Employee Attendance</title>

<style type="text/css">
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    width: 400px;
    margin: 50px auto;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
}

h1 {
    text-align: center;
    color: #333;
}

form {
    text-align: center;
}

label {
    font-size: 18px;
    display: block;
    margin-bottom: 5px;
}

input[type="time"] {
    width: 200px;
    height: 30px;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 5px;
    margin-bottom: 10px;
    box-sizing: border-box;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #45a049;
}

.back-btn {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.back-btn:hover {
    background-color: #0056b3;
}
</style>
</head>

<body>
<h1>Update Employee Attendance</h1>
<div class="container">
    <form action="#" th:action="@{'/saveAttendance/' + ${employee.id}}" th:object="${employee}" method="post">
        <label for="inTime">In Time:</label><br>
        <input type="time" id="inTime" th:field="*{inTime}"><br><br>
       
        <label for="outTime">Out Time:</label><br>
        <input type="time" id="outTime" th:field="*{outTime}"><br><br>
       
        <button type="submit">Update</button>
    </form>
</div>
<br><br>
<div style="text-align:center;">
    <button onclick="goBack()" class="back-btn">&#8592; Back</button>
</div>
<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
