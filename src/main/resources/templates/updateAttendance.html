<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<style type="text/css">
input {
	margin-bottom: 10px;
}

.submite {
	height: 35px;
	width: 70px;
	font-size: 15px;
}

.submite:hover {
	background-color: green;
}

label {
	font-size: 20px;
	margin-bottom: 5px;
	margin-top: 15px;
	margin-right: 70px;
}

.container {
	width: 350px;
	height: 250px;
	border: 3px solid black;
	border-radius: 7px;
	box-shadow: 20px;
	text-align: center;
	justify-content: center;
	margin-left: 33%;
	font-size: 20px;
}

h1 {
	align-content: center;
	justify-content: center;
	margin-left: 30%;
	margin-top: 10%;
}
</style>
</head>

<body>
<h1>Update Employee Attendance</h1>
<div class="container">
  
    <form action="#" th:action="@{'/saveAttendance/' + ${employee.id}}" th:object="${employee}" method="post">
        
       
        
        <label for="email">InTime:</label><br>
        <input type="time" th:field="*{inTime}" class="form-control mb-4 col-4"><br><br>
       
        <label for="email">OutTime:</label><br>
        <input type="time" th:field="*{outTime}" class="form-control mb-4 col-4"><br><br>
       
       
      
        <button type="submit" class="submite">Update</button>
    </form>

    </div>
    
    <br><br>
    <div>
	<button onclick="goBack()"><span class="symbol" onclick="toggleOptions(this)">&#8592;</span> Back</button>
</div>
        <script>
            function goBack() {
                window.history.back();
            }
        </script>
</body>
</html>
