<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Bank Details</title>
    <!-- Include any CSS files or stylesheets if needed -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
   <h1>Update Employee Bank Details</h1>
<div class="container">
  
  <form action="#" th:action="@{/saveBankDetailsForUpdate}" th:object="${employee}" method="post">
  
       <div class="mb-3">
                <label for="accountNumber" class="form-label">Account Number:</label>
                <input type="text" th:field="*{accountNumber}" class="form-control" id="accountNumber"  required>
            </div>
            
            <div class="mb-3">
                <label for="bankName" class="form-label">Bank Name:</label>
                <input type="text" th:field="*{bankName}" class="form-control" id="bankName" name="bankName" required>
            </div>
            
            <div class="mb-3">
                <label for="branchName" class="form-label">Branch Name:</label>
                <input type="text" th:field="*{branchName}" class="form-control" id="branchName" name="branchName" required>
            </div>
            
            <div class="mb-3">
                <label for="ifscCode" class="form-label">IFSC Code:</label>
                <input type="text" th:field="*{ifscCode}" class="form-control" id="ifscCode"  required>
            </div>
            
            <div class="mb-3">
                <label for="accountType" class="form-label">Account Type:</label>
                <input type="text" th:field="*{accountType}" class="form-control" id="accountType" required>
            </div>
            
            <div class="mb-3">
                <label for="aadherNumber" class="form-label">Aadhar Number:</label>
                <input type="text" th:field="*{aadherNumber}" class="form-control" id="aadherNumber"  required>
            </div>
            
            <div class="mb-3">
                <label for="panNumber" class="form-label">PAN Number:</label>
                <input type="text" th:field="*{panNumber}" class="form-control" id="panNumber"  required>
            </div>
      
        <button type="submit" class="submite">Update</button>
    </form>

    </div>
    
    <br><br>
    <div>
	<button onclick="goBack()"><span class="symbol" onclick="toggleOptions(this)">&#8592;</span> Back</button>
</div>
        <script>
            function goBack() {
                window.history.back();
            }
        </script>

</body>
</html>
