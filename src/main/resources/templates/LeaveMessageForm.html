<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Message</title>
    <style>
        body {
            background-color: #3498db; /* Set background color to blue */
            font-family: Arial, sans-serif;
            color: #fff; /* Set text color to white */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: black;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        textarea {
            width: calc(100% - 20px); /* Adjust width for padding */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical; /* Allow vertical resizing */
            min-height: 150px; /* Set minimum height */
        }
        button {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Leave Message</h1>
        <form id="messageForm" th:action="'/leaveMessage/' + ${user.id}"  th:object="${user}" method="post">
            <div>
                <input type="hidden" for="id" th:field="*{id}" class="form-control">
                <label for="name" style="color: black;">name:</label>
                <input type="text" th:field="*{fullname}" class="form-control">
            </div>
        
            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" cols="50"></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <script>
        // Auto-expand textarea as the user types
        const textarea = document.getElementById('message');
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
    </script>
</body>
</html>
