<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Bank Details</title>
    <!-- Bootstrap CSS via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        /* Custom styles */
        body {
            background-color: #f8f9fa; /* Light gray background */
            padding-top: 20px;
            font-family: Arial, sans-serif; /* Change font */
        }
        .container {
            background-color: #fff; /* White container background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Shadow effect */
        }
        h1 {
            color: #007bff; /* Blue heading color */
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 5px; /* Rounded input fields */
        }
        ::placeholder {
            color: #aaa; /* Light gray placeholder text */
            font-size: 14px; /* Smaller font size */
            font-style: italic; /* Italic font style */
        }
        .btn-primary {
            background-color: #007bff; /* Blue primary button color */
            border-color: #007bff;
            transition: background-color 0.3s ease; /* Smooth transition */
            display: block;
            margin: 0 auto; /* Center the button */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Bank Details</h1>
        
        <!-- Bank details form -->
        <form method="post" th:action="@{/saveBankDetails/{id}(id=${bankAccountDetails.user.id})}" th:object="${bankAccountDetails}">
            <div class="mb-3">
                <label for="accountNumber">Account Number:</label>
                <input type="text" class="form-control" id="accountNumber" name="accountNumber" placeholder="Enter your account number" required>
            </div>
            
            <div class="mb-3">
                <label for="bankName">Bank Name:</label>
                <input type="text" class="form-control" id="bankName" name="bankName" placeholder="Enter the name of your bank" required>
            </div>
            
            <div class="mb-3">
                <label for="branchName">Branch Name:</label>
                <input type="text" class="form-control" id="branchName" name="branchName" placeholder="Enter the name of your bank branch" required>
            </div>
            
            <div class="mb-3">
                <label for="ifscCode">IFSC Code:</label>
                <input type="text" class="form-control" id="ifscCode" name="ifscCode" placeholder="Enter the IFSC code of your bank branch" required>
            </div>
            
            <div class="mb-3">
                <label for="accountType">Account Type:</label>
                <input type="text" class="form-control" id="accountType" name="accountType" placeholder="Enter your account type" required>
            </div>
            
            <div class="mb-3">
                <label for="aadherNumber">Aadhar Number:</label>
                <input type="text" class="form-control" id="aadherNumber" name="aadherNumber" placeholder="Enter your Aadhar number" required>
            </div>
            
            <div class="mb-3">
                <label for="panNumber">PAN Number:</label>
                <input type="text" class="form-control" id="panNumber" name="panNumber" placeholder="Enter your PAN number" required>
            </div>
            
            <!-- Hidden input field to store user ID -->
            <input type="hidden" th:field="*{user.id}">
            
            <button type="submit" class="btn btn-primary" onmouseover="buttonHover(this)" onmouseout="buttonHover(this)">Submit</button>
        </form>
    </div>

    <script>
        // Function to change button color on hover
        function buttonHover(btn) {
            btn.style.backgroundColor = (btn.style.backgroundColor === 'rgb(0, 123, 255)') ? '#0056b3' : '#007bff';
        }
    </script>
</body>
</html>
