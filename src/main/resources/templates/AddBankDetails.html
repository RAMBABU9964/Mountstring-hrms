<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Bank Details</title>
    <!-- Bootstrap CSS via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Add Bank Details</h1>
        
        <!-- Display message if bank details are already added -->
      
     
     
        <!-- Bank details form -->
        <form method="post"  th:action="@{/saveBankDetails/{id}(id=${bankAccountDetails.user.id})}" th:object="${bankAccountDetails}">
            <div class="mb-3">
                <label for="accountNumber" class="form-label">Account Number:</label>
                <input type="text" class="form-control" id="accountNumber" name="accountNumber" required>
            </div>
            
            <div class="mb-3">
                <label for="bankName" class="form-label">Bank Name:</label>
                <input type="text" class="form-control" id="bankName" name="bankName" required>
            </div>
            
            <div class="mb-3">
                <label for="branchName" class="form-label">Branch Name:</label>
                <input type="text" class="form-control" id="branchName" name="branchName" required>
            </div>
            
            <div class="mb-3">
                <label for="ifscCode" class="form-label">IFSC Code:</label>
                <input type="text" class="form-control" id="ifscCode" name="ifscCode" required>
            </div>
            
            <div class="mb-3">
                <label for="accountType" class="form-label">Account Type:</label>
                <input type="text" class="form-control" id="accountType" name="accountType" required>
            </div>
            
            <div class="mb-3">
                <label for="aadherNumber" class="form-label">Aadhar Number:</label>
                <input type="text" class="form-control" id="aadherNumber" name="aadherNumber" required>
            </div>
            
            <div class="mb-3">
                <label for="panNumber" class="form-label">PAN Number:</label>
                <input type="text" class="form-control" id="panNumber" name="panNumber" required>
            </div>
            
            <!-- Hidden input field to store user ID -->
            
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
